<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深圳市瑞吉幼儿园 - 预约登记</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Pacifico&display=swap">
    <style>
        /* 成功动画覆盖层 */
        .success-animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            pointer-events: none;
        }
        
        /* 烟花动画 */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            opacity: 0;
            transform: translate(0, 0) scale(1);
        }
        
        @keyframes firework-burst {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: var(--firework-transform);
            }
        }

        /* 全局样式 - 应用微软雅黑字体 */
        :root {
           /* 主要色彩 */
  --primary-color: #FF6B6B; /* 活力珊瑚橙：更具现代感的鲜明橙红色，兼具活力与温暖 */
  --secondary-color: #FFC069; /* 阳光金橙：明亮活泼的辅助橙色，用于点缀和次要元素 */
  --tertiary-color: #FFDDAA; /* 柔和蜜桃色：更浅的橙色调，用于背景纹理或柔和的区域 */

  /* 强调与对比 */
  --accent-color: #4ECDC4; /* 清新薄荷绿：与橙色形成强烈而和谐的对比，用于关键操作和高亮 */
  --complementary-accent: #886BFF; /* 活力紫罗兰：大胆的补充强调色，可用于独特图标或特殊提示 */

  /* 文本色彩 */
  --text-dark: #2C3E50; /* 深海蓝灰：深度且现代的深色文本，提供极佳可读性 */
  --text-light: #7F8C8D; /* 柔和水泥灰：用于辅助信息和次要文本，与背景形成微妙对比 */

  /* 背景与层次 */
  --background-light: #FFFFFF; /* 纯净白色背景 */
  --card-background: #FFFFFF; /* 卡片背景：纯白，保持界面整洁和内容突出 */
  --surface-hover: #F8F9FA; /* 表面悬停色：鼠标悬停时的细微变化，增加交互感 */

  /* 边框与阴影 */
  --border-color: #FFEDB9; /* 柔和柠檬黄：极浅的边框色，增加轻盈感和细节 */
  --shadow-light: rgba(255, 107, 107, 0.1); /* 浅阴影：更轻薄，来自主色调，提供微妙深度 */
  --shadow-strong: rgba(255, 107, 107, 0.25); /* 深阴影：具有存在感，但依然保持通透 */

  /* 交互与提示 */
  --transition-speed: 0.3s;
  --success-color: #2ECC71; /* 成功提示：充满活力的绿色，清晰指示成功状态 */
  --error-color: #E74C3C; /* 错误提示：醒目的红色，快速吸引用户注意 */
  --warning-color: #F39C12; /* 警告提示：温暖的琥珀色，用于提醒和注意事项 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 优先使用微软雅黑字体 */
            font-family: 'Microsoft YaHei', 'Segoe UI', 'Noto Sans SC', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.8;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: linear-gradient(135deg, #fff9f0 0%, #f0f9ff 100%);
        }

        .container {
            width: 100%;
            max-width: 850px;
            background: var(--card-background);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            border: 3px solid rgba(255, 183, 77, 0.3);
            animation: fadeInScale 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* 头部样式 - 简化设计 */
        .header {
            background:white; 
            color: white;
            padding: 35px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid rgba(255,255,255,0.3);
            border-radius: 22px 22px 0 0;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="15" fill="%23FFFFFF" opacity="0.1"/><circle cx="80" cy="80" r="10" fill="%23FFFFFF" opacity="0.1"/><path d="M 0 50 Q 25 25 50 50 T 100 50" stroke="%23FFFFFF" stroke-opacity="0.1" stroke-width="2" fill="none"/></svg>') repeat;
            opacity: 0.2;
            mix-blend-mode: overlay;
        }

        .header-logo {
            max-width: 360px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            position: relative;
            z-index: 1;
            transition: transform var(--transition-speed) ease, box-shadow 0.3s ease;
        }

        .header-logo:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }

        .header-logo img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }
        
        .subtitle {
            font-size: 28px;
            margin-top: 10px;
            font-weight: 600;
            color: black;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
        }

        .subtitle-en {
            font-size: 19px;
            opacity: 0.85;
            margin-top: 5px;
            color: black;
            position: relative;
            z-index: 1;
        }

        /* 内容和表单样式 */
        .content {
            padding: 35px 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-size: 17px;
        }

        .required::after {
            content: " *";
            color: var(--primary-color);
            margin-left: 3px;
        }

        input, select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 17px;
            transition: all var(--transition-speed) ease;
            background: #fafafa;
            color: var(--text-dark);
            appearance: none;
        }

        input::placeholder {
            color: #9e9e9e;
            opacity: 0.8;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(255, 112, 67, 0.2);
            outline: none;
            background: white;
            transform: translateY(-2px);
        }

        /* 输入验证通过时的样式 */
        input.valid, select.valid {
            border-color: var(--success-color);
            background-color: rgba(76, 175, 80, 0.05);
        }
        
        input.valid:focus, select.valid:focus {
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2);
        }

        select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%20viewBox%3D%220%200%20292.4%20292.4%22%3E%3Cpath%20fill%3D%22%23FF7043%22%20d%3D%22M287%2C197.9c-3.2%2C3.2-7%2C4.9-11.4%2C4.9c-4.4%2C0-8.2-1.7-11.4-4.9L146.2%2C80.8l-118%2C117.1c-3.2%2C3.2-7%2C4.9-11.4%2C4.9c-4.4%2C0-8.2-1.7-11.4-4.9c-6.2-6.2-6.2-16.4%2C0-22.6l129.5-128.8c3.2-3.2%2C7-4.9%2C11.4-4.9c4.4%2C0%2C8.2%2C1.7%2C11.4%2C4.9l129.5%2C128.8C293.2%2C181.5%2C293.2%2C191.7%2C287%2C197.9z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
            padding-right: 40px;
        }

        .date-group {
            display: flex;
            gap: 15px;
        }
        
        .date-select {
            flex: 1;
        }

        .phone-group {
            display: flex;
            position: relative;
        }

        .phone-prefix {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 2;
            font-size: 17px;
        }

        .phone-input {
            padding-left: 50px;
        }

        .privacy {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0 10px 0; 
            border: 2px dashed rgba(0, 183, 77, 0.5);
            position: relative;
            overflow: hidden;
        }

        .privacy p {
            margin-bottom: 8px;
            color: var(--text-light);
            font-size: 15px;
            line-height: 1.0;
        }

        .privacy-check {
            display: flex;
            align-items: center;
        }

        .privacy-check input[type="checkbox"] {
            width: 0px;
            height: 0px;
            min-width: 10px;
            margin-right: 12px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            appearance: none;
            cursor: pointer;
            position: relative;
            transition: all var(--transition-speed) ease;
        }

        .privacy-check input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .privacy-check input[type="checkbox"]:checked::after {
            content: "\f00c";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }

        .privacy-check label {
            flex: 1;
            margin-bottom: 0;
            cursor: pointer;
            font-size: 15px;
        }

        .privacy-link {
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
            font-weight: 600;
            margin-left: 5px;
            transition: color var(--transition-speed) ease;
        }

        .privacy-link:hover {
            color: var(--text-dark);
            text-decoration: none;
        }

        .privacy-details {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 10px;
            border: 1px solid var(--border-color);
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.6s ease-out, opacity 0.6s ease-out;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        .privacy-details.show {
            max-height: 200px;
            opacity: 1;
        }

        .privacy-details ul {
            padding-left: 25px;
            list-style-type: '·  ';
        }

        .privacy-details li {
            margin-bottom: 5px;
            font-size: 14.5px;
            color: var(--text-light);
            line-height: 1.0;
        }

        /* 底部样式 */
        .footer {
            background: white;
            padding: 10px 20px;
            border-top: 1px solid rgba(255, 183, 77, 0.2);
            border-radius: 0 0 12px 12px;
            text-align: center;
        }

        .footer-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 0px;
            margin-top: 20px;
        }
        
        .address, .contact {
            display: flex;
            align-items: center;
            color: var(--text-light);
            font-size: 15px;
        }

        .address i, .contact i {
            color: var(--primary-color);
            font-size: 22px;
            margin-right: 15px;
            margin-top: 2px;
            min-width: 25px;
            text-align: center;
        }

        .address div, .contact div {
            flex: 1;
            text-align: left;
        }

        .address-line {
            margin-bottom: 5px;
            font-size: 15.5px;
        }
        
        .contact div {
            font-size: 16px;
        }

        .btn-submit {
            background: linear-gradient(90deg, var(--primary-color) 0%, #FF8A65 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px 0;
            font-size: 20px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(255, 112, 67, 0.3);
            letter-spacing: 1.5px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-submit:hover {
            background: linear-gradient(90deg, #E65100 0%, var(--primary-color) 100%);
            box-shadow: 0 12px 30px rgba(255, 112, 67, 0.4);
            transform: translateY(-3px);
            letter-spacing: 2px;
        }

        .btn-submit:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(255, 112, 67, 0.3);
        }

        .btn-submit::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease-out, height 0.5s ease-out, opacity 0.5s ease-out;
            z-index: -1;
        }

        .btn-submit:active::after {
            width: 200%;
            height: 200%;
            opacity: 1;
            transition: 0s;
        }

        /* 水印和装饰 */
        .watermark {
            position: absolute;
            bottom: 30px;
            right: 30px;
            opacity: 0.03;
            font-size: 180px;
            font-weight: 900;
            color: var(--primary-color);
            pointer-events: none;
            z-index: 0;
            transform: rotate(-10deg);
            font-family: 'Arial Black', sans-serif;
            user-select: none;
        }
        
        .decoration {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%2366BB6A" d="M50,15 C65,15 77,27 85,42 C77,57 65,69 50,69 C35,69 23,57 15,42 C23,27 35,15 50,15 Z" /><circle cx="50" cy="42" r="15" fill="%23FF7043" /></svg>') center / contain no-repeat;
            opacity: 0.8;
            transform: rotate(15deg);
            animation: bounceAndRotate 8s ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes bounceAndRotate {
            0% { transform: translateY(0) rotate(15deg); }
            50% { transform: translateY(-10px) rotate(20deg); }
            100% { transform: translateY(0) rotate(15deg); }
        }
        
        /* 新增：表单错误提示 */
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }
        
        .error-field {
            border-color: var(--error-color) !important;
            background-color: #fff0f0 !important;
        }
        
        /* 新增：提交状态反馈 */
        .submit-status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .success-message {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
            border: 2px solid var(--success-color);
            font-weight: bold;
            font-size: 18px;
            padding: 20px;
            margin-top: 10px;
            border-radius: 15px;
            position: relative;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti 5s ease-in-out;
            z-index: 1000;
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(720deg); opacity: 0; }
        }
        
        .error-message-box {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                border-radius: 15px;
                padding: 0;
            }

            .header {
                padding: 25px 20px;
                border-radius: 12px 12px 0 0;
            }

            .subtitle {
                font-size: 22px;
            }

            .subtitle-en {
                font-size: 15px;
            }

            .content {
                padding: 25px 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                font-size: 15px;
            }

            input, select {
                padding: 12px 15px;
                font-size: 15px;
            }

            .watermark {
                font-size: 100px;
                bottom: 20px;
                right: 20px;
            }
            
            .decoration {
                width: 70px;
                height: 70px;
                top: 15px;
                left: 15px;
            }

            .date-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .privacy {
                padding: 20px;
                margin: 20px 0;
            }

            .privacy-check label {
                font-size: 15px;
            }
            
            .privacy-details ul {
                padding-left: 20px;
            }

            .privacy-details li {
                font-size: 13.5px;
            }

            .footer {
                padding: 25px 20px;
                border-radius: 0 0 12px 12px;
            }

            .address, .contact {
                margin-bottom: 15px;
                font-size: 14px;
            }

            .address i, .contact i {
                font-size: 18px;
                margin-right: 10px;
            }

            .btn-submit {
                padding: 15px 0;
                font-size: 17px;
            }
            
            .footer-row {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px 15px;
                border-radius: 8px 8px 0 0;
            }

            .header-logo {
                max-width: 200px;
            }

            .subtitle {
                font-size: 18px;
            }

            .subtitle-en {
                font-size: 13px;
            }

            .content {
                padding: 20px 15px;
            }

            input, select {
                padding: 10px 12px;
                font-size: 14px;
                border-radius: 8px;
            }

            .watermark {
                font-size: 60px;
                bottom: 15px;
                right: 15px;
            }
            
            .decoration {
                width: 50px;
                height: 50px;
                top: 10px;
                left: 10px;
            }

            .privacy {
                padding: 15px;
            }

            .privacy-check input[type="checkbox"] {
                width: 18px;
                height: 18px;
            }
            .privacy-check label {
                font-size: 13px;
            }

            .footer {
                padding: 20px 15px;
                border-radius: 0 0 8px 8px;
            }

            .address-line {
                font-size: 13px;
            }

            .contact div {
                font-size: 14px;
            }

            .btn-submit {
                padding: 12px 0;
                font-size: 16px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="success-animation-overlay" id="success-animation-overlay"></div>
    <div class="container">
        <div class="watermark">REGIS</div>
        <div class="decoration"></div>
        
        <div class="header">
            <div class="header-logo">
                <img src="https://s3.bmp.ovh/imgs/2025/07/01/8142eecd2028ae07.png" alt="深圳市瑞吉幼儿园">
            </div>
            <div class="subtitle">马上预约</div>
            <div class="subtitle-en">Registration Form</div>
        </div>
        
        <div class="content">
            <form id="registration-form">
                <div class="form-group">
                    <label class="required">孩子姓名 Child's Name</label>
                    <input type="text" id="student-name" placeholder="请输入孩子姓名" required>
                    <div class="error-message" id="name-error">请输入孩子姓名</div>
                </div>
                
                <div class="form-group">
                    <label class="required">孩子出生年月 Date of Birth</label>
                    <div class="date-group">
                        <div class="date-select">
                            <select id="birth-year" required>
                                <option value="">选择年份</option>
                                <!-- 年份选项由JS生成 -->
                            </select>
                        </div>
                        <div class="date-select">
                            <select id="birth-month" required>
                                <option value="">选择月份</option>
                                <option value="1">1月</option>
                                <option value="2">2月</option>
                                <option value="3">3月</option>
                                <option value="4">4月</option>
                                <option value="5">5月</option>

    <script>
        // Firebase配置和初始化
        const firebaseConfig = {
            apiKey: "AIzaSyC_NT3nIEyqkQnY1XRHeGCXJfWtgb_QKX0",
            authDomain: "parentinput-4be05.firebaseapp.com",
            databaseURL: "https://parentinput-4be05-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "parentinput-4be05",
            storageBucket: "parentinput-4be05.firebasestorage.app",
            messagingSenderId: "45074901033",
            appId: "1:45074901033:web:e419ca99dde14ec4011438",
            measurementId: "G-CWT4XVGW5F"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 出生年月下拉框初始化
        function initDateSelectors() {
            // 年份选择器（从2000年到今年）
            const yearSelect = document.getElementById('birth-year');
            const currentYear = new Date().getFullYear();
            
            for (let year = currentYear; year >= 2000; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + '年';
                yearSelect.appendChild(option);
            }
        }
        
        // 设置输入验证
        function setupInputValidation() {
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.checkValidity()) {
                        this.classList.add('valid');
                    } else {
                        this.classList.remove('valid');
                    }
                });
                
                // 特别处理手机号验证
                if (input.id === 'phone-number') {
                    input.addEventListener('input', validatePhoneNumber);
                }
            });
        }
        
        // 手机号验证
        function validatePhoneNumber() {
            const phoneNumber = this.value.trim();
            const phoneError = document.getElementById('phone-error');
            
            if (!phoneNumber) {
                phoneError.style.display = 'none';
                this.classList.remove('valid');
                return;
            }
            
            // 中国大陆手机号验证
            const isValid = /^1[3-9]\d{9}$/.test(phoneNumber);
            const errorMessage = '请输入11位中国大陆手机号码（以1开头）';
            
            if (isValid) {
                phoneError.style.display = 'none';
                this.classList.add('valid');
            } else {
                phoneError.textContent = errorMessage;
                phoneError.style.display = 'block';
                this.classList.remove('valid');
            }
        }
        
        // 表单验证函数 - 修复版
        function validateForm() {
            let isValid = true;
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(msg => msg.style.display = 'none');
            
            // 重置错误样式
            document.querySelectorAll('input, select').forEach(el => {
                el.classList.remove('error-field');
            });
            
            // 验证孩子姓名
            const studentName = document.getElementById('student-name').value.trim();
            if (!studentName) {
                document.getElementById('name-error').style.display = 'block';
                document.getElementById('student-name').classList.add('error-field');
                isValid = false;
            }
            
            // 验证出生日期
            const birthYear = document.getElementById('birth-year').value;
            const birthMonth = document.getElementById('birth-month').value;
            if (!birthYear || !birthMonth) {
                document.getElementById('birth-error').style.display = 'block';
                document.getElementById('birth-year').classList.add('error-field');
                document.getElementById('birth-month').classList.add('error-field');
                isValid = false;
            }
            
            // 验证手机号
            const phoneNumber = document.getElementById('phone-number').value.trim();
            const phoneInput = document.getElementById('phone-number');
            
            if (!phoneNumber) {
                document.getElementById('phone-error').textContent = '请填写手机号';
                document.getElementById('phone-error').style.display = 'block';
                phoneInput.classList.add('error-field');
                isValid = false;
            } else {
                const regex = /^1[3-9]\d{9}$/;
                const errorMessage = '请输入11位中国大陆手机号码（以1开头）';
                
                if (!regex.test(phoneNumber)) {
                    document.getElementById('phone-error').textContent = errorMessage;
                    document.getElementById('phone-error').style.display = 'block';
                    phoneInput.classList.add('error-field');
                    isValid = false;
                }
            }
            
            // 验证入学年级
            const requestedGrade = document.getElementById('requested-grade').value;
            if (!requestedGrade) {
                document.getElementById('grade-error').style.display = 'block';
                document.getElementById('requested-grade').classList.add('error-field');
                isValid = false;
            }
            
            // 验证隐私条款
            const privacyAgree = document.getElementById('privacy-agree').checked;
            if (!privacyAgree) {
                document.getElementById('privacy-error').style.display = 'block';
                isValid = false;
            }
            
            return isValid;
        }

        // 提交表单到Firebase
        function submitToFirebase(formData) {
            const submitStatus = document.getElementById('submit-status');
            submitStatus.textContent = "提交中，请稍候...";
            submitStatus.className = "submit-status";
            submitStatus.style.display = "block";
            
            // 禁用提交按钮防止重复提交
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = "提交中...";
            
            // 生成唯一的key
            const newKey = firebase.database().ref().child('registrations').push().key;
            
            // 写入数据
            firebase.database().ref('registrations/' + newKey).set(formData)
                .then(() => {
                    // 提交成功
                    submitStatus.textContent = "✓ 预约提交成功！感谢您选择深圳市瑞吉幼儿园。我们会在24小时内与您联系。";
                    submitStatus.className = "submit-status success-message";
                    
                    // Play success animation
                    playSuccessAnimation();
                    
                    // 5秒后隐藏成功消息
                    setTimeout(() => {
                        submitStatus.style.display = "none";
                    }, 5000);
                })
                .catch((error) => {
                    // 提交失败
                    console.error("Firebase提交错误:", error);
                    submitStatus.textContent = "提交失败，请稍后再试或直接联系我们。错误信息: " + error.message;
                    submitStatus.className = "submit-status error-message-box";
                })
                .finally(() => {
                    // 重新启用提交按钮
                    submitBtn.disabled = false;
                    submitBtn.textContent = "立即预约 Registration";
                });
        }
        
        // 播放成功动画
        function playSuccessAnimation() {
            const successAnimationOverlay = document.getElementById('success-animation-overlay');
            successAnimationOverlay.style.display = 'flex';
            
            // 创建烟花
            for (let i = 0; i < 30; i++) {
                createFirework(successAnimationOverlay);
            }
            
            // 3.5秒后隐藏动画
            setTimeout(() => {
                successAnimationOverlay.style.display = 'none';
                successAnimationOverlay.querySelectorAll('.firework').forEach(fw => fw.remove());
            }, 3500);
        }
        
        // 创建烟花元素
        function createFirework(container) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // 随机颜色
            const colors = ['#FF6B6B', '#FFC069', '#4ECDC4', '#886BFF', '#20c997', '#fd7e14', '#e83e8c'];
            firework.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            // 随机位置
            firework.style.top = (50 + Math.random() * 20 - 10) + '%';
            firework.style.left = (50 + Math.random() * 20 - 10) + '%';
            
            // 随机角度和距离
            const angle = Math.random() * 360;
            const radius = Math.random() * 150 + 80;
            const x = Math.cos(angle * (Math.PI / 180)) * radius;
            const y = Math.sin(angle * (Math.PI / 180)) * radius;
            
            // 设置动画属性
            firework.style.setProperty('--firework-transform', `translate(${x}px, ${y}px) scale(25)`);
            firework.style.animation = `firework-burst 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards`;
            firework.style.animationDelay = (Math.random() * 0.5) + 's';
            
            container.appendChild(firework);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化日期选择器
            initDateSelectors();
            
            // 设置输入验证
            setupInputValidation();
            
            // 隐私详情切换
            const privacyDetails = document.getElementById('privacy-details');
            document.getElementById('privacy-toggle').addEventListener('click', function(event) {
                event.preventDefault();
                privacyDetails.classList.toggle('show');
            });
            
            // 表单提交事件
            document.getElementById('submit-btn').addEventListener('click', function() {
                if (validateForm()) {
                    // 收集表单数据
                    const formData = {
                        timestamp: new Date(Date.now() + 8 * 60 * 60 * 1000).toISOString(), 
                        childName: document.getElementById('student-name').value.trim(),
                        birthDate: `${document.getElementById('birth-year').value}-${document.getElementById('birth-month').value}`,
                        phoneNumber: document.getElementById('phone-number').value.trim(),
                        requestedGrade: document.getElementById('requested-grade').value,
                        privacyAgreed: true
                    };
                    
                    // 提交到Firebase
                    submitToFirebase(formData);
                }
            });
        });
    </script>
